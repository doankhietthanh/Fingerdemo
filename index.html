<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="row m-5">
            <button type="button" class="btn btn-success">Login with Google</button>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <img class="w-50 h-100"
                    src="https://www.pngall.com/wp-content/uploads/2016/06/Fingerprint-Free-Download-PNG.png" alt="">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="add-finger">ADD</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" id="remove-finger">REMOVE</button>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Finger ID</label>
                <input type="number" class="form-control" id="id" placeholder="From 1 to 127" min="1" max="127"
                    required>
            </div>

        </div>
        <div class="row">
            <div class="list-group" id="user-list">

            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Finger ID</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="table-user">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script async type="module" src="./main.js"></script>
</body>

</html>
